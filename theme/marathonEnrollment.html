<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon Enrollment</title>
</head>

<body>
    <h1>Race Registration!</h1>
    <form action="/register">
        <p>
            <label for="first_name">First Name : </label>
            <input type="text" name="first_name" id="first_name" required>
            <label for="last_name">Last Name : </label>
            <input type="text" name="last_name" id="last_name" required>
        </p>
        <p>Select A Race : </p>
        <div>
            <input type="radio" name="race" id="fun" value="fun_run_5km">
            <label for="fun_run">Fun run 5km</label>
        </div>
        <div>
            <input type="radio" name="race" id="half" value="half_marathon">
            <label for="half_run">Half marathon </label>
        </div>
        <div>
            <input type="radio" name="race" id="full" value="full_marathon">
            <label for="full_run">Full marathon </label>
        </div>

        <p>
            <label for="email">Email : </label>
            <input type="email" name="email" id="email" required>
            <label for="password">Password : </label>
            <input type="password" name="password" id="password" required>
        </p>
        <p>
            <label for="age">Select Age Group</label>
            <select name="age" id="age">
                <option value="under_18">under 18</option>
                <option value="18_30">18 - 30</option>
                <option value="31_50">31 - 50</option>
                <option value="50_over">over 50</option>
            </select>
        </p>
        <button>Register!</button>
    </form>




</body>

</html>
