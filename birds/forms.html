<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1> Forms Demo</h1>
    <form action="/tacos">
        <div>
            <label for="username">Enter a Username : </label>
            <input id="username" type="text" placeholder="username" name="username">
        </div>
        <!-- <label for="username">Enter a Username</label> -->
        <p>
            <label for="password"> Enter a Password : </label>
            <input id="password" type="password" placeholder="password" name="password">
        </p>
        <p>
            <label for="color">Enter a Color : </label>
            <input id="color" type="color">
        </p>
        <p>
            <label for="number"> Enter a Number : </label>
            <input id="number" type="number" placeholder="enter a number" name="num" min="1" max="1000">
        </p>
        <button type="button">Submit</button>
        <button>Submit!!!!</button>
        <input type="Submit" value="Click Me!">
    </form>
    <hr>
    <button>Not inside form</button>
    <H2>Hijacking Searches</H2>
    <h3>Search Reddit</h3>

    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>
    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google </button>
    </form>
    <h3>Search Youtube </h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search Youtube</button>
    </form>


    <h2>More Inputs!</h2>
    <form action="/birds/">
        <input type="checkbox" name="agree_tos" id="agree" checked>
        <label for="agree">I agree to everything</label>
        <p>
            <label for="s">S</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">M</label>
            <input type="radio" name="size" id="m" value="m">
            <label for="l">L</label>
            <input type="radio" name="size" id="l" value="l">

        </p>
        <p>
            <label for="meal">Please Select the Entree</label>
            <select name="meal" id="meal">
                <option value="fish">Fish</option>
                <option value="vege">Vegetarian</option>
                <option value="steak">Steak</option>
                <option value="pasta">Pasta</option>
                <option value="hamburger">Hamburger</option>
            </select>
        </p>
        <p>
            <label for="chesse">Amount of Cheese : </label>
            <input type="range" id="cheese" min="0" max="100 " value="50" step="10" name="cheese_level">

        </p>
        <p>
            <label for="">Any Special Requests?</label>
            <br>
            <textarea name="" id="request" rows="10" cols="40" placeholder="Type something here"></textarea>
        </p>

        <button>Submit</button>
    </form>
    <h2>Validation Demo</h2>
    <form action="/dummy">
        <label for="first">Enter first Name</label>
        <input type="text" name="first" id="first" required>
        <p>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" minlength="5" maxlength="20">
        </p>
        <p>
            <input type="email" placeholder="Type your E-mail address">
            <input type="url" placeholder="Type a url">
            <input type="text">
        </p>
        <button>Submit</button>
    </form>








</body>

</html>
